<style>
    .animated .letter {
        display: inline-block;
        line-height: 1em;
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

<script>
    (function(){
        Cookies.set('functionality_cookie', '{{ FUNCTIONALITY_COOKIE_VALUE }}');
        var p = document.createElement('p');
        p.appendChild(
            document.createTextNode(
                'Functionality code loaded. ' + Cookies.get('functionality_cookie')
            )
        );
        document.getElementById('content').appendChild(p);

        // Wrap every letter in a span
        var textWrapper = document.querySelector('.animated');
        textWrapper.innerHTML = textWrapper.textContent.replace(
            /\S/g, "<span class='letter'>$&</span>"
        );

        anime.timeline({loop: true})
          .add({
            targets: '.animated .letter',
            scale: [4,1],
            opacity: [0,1],
            translateZ: 0,
            easing: "easeOutExpo",
            duration: 950,
            delay: (el, i) => 70*i
          }).add({
            targets: '.animated',
            opacity: 0,
            duration: 1000,
            easing: "easeOutExpo",
            delay: 1000
          });
    })();
</script>
